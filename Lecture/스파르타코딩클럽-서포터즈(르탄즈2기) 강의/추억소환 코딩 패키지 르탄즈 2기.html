<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 추억거리를 공유합니다.</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Poor+Story&display=swap"
          rel="stylesheet">

    <meta property="og:title" content="나의 제주도 추억" />
    <meta property="og:description" content="힐링 스팟 제주!" />
    <meta property="og:image" content="https://image.kkday.com/v2/image/get/w_960%2Cc_fit%2Cq_55%2Ct_webp/s1.kkday.com/product_100342/20200828091436_nKeVb/jpg" />

    <style>
        * {
            font-family: 'Black Han Sans', sans-serif;
            font-family: 'Poor Story', cursive;
        }

        .mytitle {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            margin-top: 30px;
        }

        .btn {
            width: 300px;
            height: 40px;

            border: 2px solid #e8344e;

            text-decoration: none;
            text-align: center;

            line-height: 40px;

            color: #e8344e;
            font-weight: bold;

            border-radius: 40px;
        }

        .btn:hover {
            background-color: #e8344e;
            color: white;
        }

        .box {
            width: 1000px;

            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;

            margin: 40px auto 0px auto;

        }

        .map {
            width: 500px;
            height: 500px;

            margin-right: 30px;
            border-radius: 24px;
        }

        .story {
            width: 450px;
            height: 500px;
        }

        .img {
            width: 450px;
            height: 300px;

            background-image: url('https://image.kkday.com/v2/image/get/w_960%2Cc_fit%2Cq_55%2Ct_webp/s1.kkday.com/product_100342/20200828091436_nKeVb/jpg');
            background-position: center;
            background-size: cover;

            border-radius: 24px;
        }

        .story>h2 {
            margin: 20px 0px 0px 0px;
            color: green;
        }

        .story>h3 {
            margin: 5px 0px 0px 0px;
            font-size: 16px;
            color: gray;

            font-weight: normal;
        }

        .story>p {
            line-height: 24px;
        }
        @media screen and (max-width: 640px) {
            h1{
                font-size: 26px;
            }

            .box{
                flex-direction: column;
                width: 100%;
            }

            .map{
                width: 100%;
                height: 200px;

                margin: 0;
            }

            .story{
                width: 100%;
                height: auto;
                margin-top: 10px;
                margin-bottom: 10px;
            }

            .img{
                width: 100%;
                height: 200px;
            }
        }
    </style>

</head>

<body>
<div class="mytitle">
    <h1>나의 추억거리를 공유합니다.</h1>
    <a class="btn" href="https://www.visitjeju.net/kr" target="_blank">제주도 관광 정보 보러가기 ></a>
</div>
<div class="box">
    <div class="map" id="map"></div>
    <div class="story">
        <div class="img"></div>
        <h2>힐링 스팟! 제주도</h2>
        <h3>대한민국 제주특별자치도</h3>
        <p>
            작년 초여름 제주도에서의 잊지못할 한달을 보냈다.</br>
            힘들때마다 제주도에서의 기억을 꺼내 보아야지!</br>
            제주도 추억을 떠올리면 자동으로 입가에 미소가 지어진다.</br>
            제주도로 또 떠나고 싶다!!
        </p>
    </div>
</div>
<script type="text/javascript"
        src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=535068688f1a8bca1c21a9445ede0a89"></script>
<script>
    var markerPosition = new kakao.maps.LatLng(33.50065500073412, 126.53151060517109)
    var mapContainer = document.getElementById('map'), // 지도를 표시할 div
        mapOption = {
            center: markerPosition, // 지도의 중심좌표
            level: 3 // 지도의 확대 레벨
        };

    var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

    var imageSrc = "https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/2021_05_free_parents/sparta-marker.png";
    var imageSize = new kakao.maps.Size(65, 86);
    var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize);

    var marker = new kakao.maps.Marker({
        map: map,
        position: markerPosition,
        image: markerImage
    });

</script>
</body>

</html>
